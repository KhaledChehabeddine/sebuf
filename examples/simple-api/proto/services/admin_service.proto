syntax = "proto3";

package api.services;

import "sebuf/http/annotations.proto";
import "sebuf/http/headers.proto";
import "proto/models/admin.proto";

// AdminService manages administrative operations
service AdminService {
  option (sebuf.http.service_config) = {
    base_path: "/api/v1/admin"
  };
  option (sebuf.http.service_headers) = {
    required_headers: [
      {
        name: "X-Admin-Token"
        description: "Admin authentication token"
        type: "string"
        required: true
        format: "uuid"
      }
    ]
  };

  // Get system statistics
  rpc GetStats(api.models.GetStatsRequest) returns (api.models.StatsResponse) {
    option (sebuf.http.config) = {
      path: "/stats"
    };
  }

  // Delete a user from the system
  rpc DeleteUser(api.models.DeleteUserRequest) returns (api.models.DeleteUserResponse) {
    option (sebuf.http.config) = {
      path: "/users/delete"
    };
  }
}